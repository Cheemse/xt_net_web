<body>
    <div class="container">
        <header>Регистрация</header>

            <div class="email-div"><label class="email-Label" for="email"> E-mail </label></div>

            <div>
                <label class="pass-label" for="password">Пароль</label>
                <label class="confirm-label" for="confirm">Еще раз</label>
            </div>

                <input class="pass"  type="password" id=password placeholder="Введите пароль">
                <input class="conf" type="password" id="confirm" placeholder="Введите пароль еще раз">
            </div>

            <div>
                <input class="submit" type="submit">
            </div>

        </form>
    </div>
